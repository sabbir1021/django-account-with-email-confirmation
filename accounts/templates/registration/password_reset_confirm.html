{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="text-center mt-4 text-muted">
    <h2>Password Reset </h2>
</div>
<div class="col-md-6 offset-md-3">
    
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
   
        <button type="submit" class="btn btn-secondary mb-3 mt-3">Reset</button>
        
    </form>
</div>
{% endblock content %}
